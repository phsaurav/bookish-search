<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bookish</title>
		<!-- *Tailwind CDN -->
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<!-- *Custom CSS -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body class="bg-gray-100 ">
		<!-- *Header Start -->
		<header>
			<!-- *Background Image and overlay -->
			<img
				class="object-cover h-80 w-full absolute top-0"
				src="images/cover.jpg"
				alt=""
			/>
			<div class="overlay h-80 w-full absolute top-0"></div>
			<!-- *Search Field -->
			<div class="flex justify-center mx-auto mt-16">
				<div
					class="
						flex
						justify-center
						mt-16
						container
						absolute
						container
						w-full
					"
				>
					<input
						id="book-search"
						onsubmit="return false;"
						class="
							border
							p-3
							px-5
							focus:no-border focus:outline-none
							w-60
							md:w-96
							text-xl
							rounded-l-md
						"
						type="text"
						placeholder="Enter Book Queries..."
					/>
					<button
						onclick="searchBook()"
						class="
							p-3
							text-xl text-white
							px-4
							rounded-r-md
							bg-yellow-500
						"
					>
						Search
					</button>
				</div>
			</div>
		</header>
		<!-- *Main Body Strat -->
		<main class="w-full pt-64">
			<h2
				id="heading"
				class="
					text-center text-2xl
					py-5
					text-gray-400
					uppercase
					font-semibold
				"
			>Welcome to Bookish!!</h2>
			<hr>
			<div
				id="card-container"
				class="mx-auto flex flex-wrap justify-center px-5"
			>
			</div>
		</main>
		<!-- *Footer Start -->
		<footer></footer>

		<!-- *Custom JS -->
		<script src="js/book_search.js"></script>
	</body>
</html>
